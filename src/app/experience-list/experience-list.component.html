<section>
  <div class="filter-container">
    <input type="radio" id="all" [formControl]="filterControl" value="all" checked>
    <label for="all">All</label>
    @for (tag of uniqueTags; track tag) {
      <input type="radio" [id]="tag" [formControl]="filterControl" [value]="tag">
      <label [for]="tag">{{tag}}</label>
    }
  </div>
</section>
<section>
  @for (experience of filteredExperiences; track experience.position) {
    <app-experience
      (removeExperience)="removeExperience(experience)"
      [experience]="experience">
    </app-experience>
  } @empty {
    <h2>No experiences to show</h2>
  }
  <div id="bottom-horizontal-line" class="horizontal-line">
    <div class="add-experience-container">
      <input
        type="text"
        size="40"
        [formControl]="experienceControl"
        placeholder="Experience Title"
        #newExperience 
        (keyup.enter)="addExperience(newExperience.value)"/>
      <button
        type="button"
        (click)="addExperience(newExperience.value)">
        Add
      </button>
    </div>
  </div>
</section>

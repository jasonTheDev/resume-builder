<section>
  <div class="filter-container">
    <label>
      <input type="radio" [formControl]="filterControl" value="all" checked> All
    </label>
    @for (tag of uniqueTags; track tag) {
      <label>
        <input type="radio" [formControl]="filterControl" [value]="tag"> {{tag}}
      </label>
    } @empty {
      <h2>No Tags</h2>
    }
  </div>
</section>
<section>
  @for (experience of filteredExperiences; track experience.position) {
    <app-experience (removeExperience)="removeExperience(experience)" [experience]="experience"></app-experience>
  } @empty {
    <h2>No experiences to show</h2>
  }
  <div class="horizontal-line">
    <form>
      <p>Add Experience</p>
      <input
        type="text"
        [formControl]="experienceControl"
        placeholder="New Experience"
        #newExperience 
        (keyup.enter)="addExperience(newExperience.value)"/>
      <button
        type="button"
        (click)="addExperience(newExperience.value)">
        Add
      </button>
    </form>
  </div>
</section>

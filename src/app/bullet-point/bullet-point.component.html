<li>
  <div class="bullet">
    <!-- View mode -->
    @if (!editable) {
      {{ bulletPoint.description }}
      <div class="tag-container">
      @for (tag of bulletPoint.applicableTags; track tag) {
        <div class="tag">
          <span>{{tag}}</span>
        </div>
      }
      </div>
    }

    <!-- Edit mode -->
    @if (editable) {
      <textarea
        [value]="bulletPoint.description"
        #editedBullet
        (keyup)="saveBullet(editedBullet.value)">
      </textarea>
      <div class="tag-container">
        @for (tag of bulletPoint.applicableTags; track tag) {
          <div class="tag">
            <span>{{tag}}</span>
            <button class="x-button" (click)="removeTag(tag)">X</button>
          </div>
        }
        <div>
          <input
          type="text"
          [formControl]="tagControl"
          placeholder="add skill"
          #newTag 
          (keyup.enter)="addTag(newTag.value)"/>
          <button (click)="addTag(newTag.value)">Add</button>
        </div>
      </div>
      <button class="delete-button" (click)="remove.emit()">Delete</button>
    }
  </div>
</li>
